{% extends 'base.html' %}

{% block content %}
    <h1 class="title is-size-1">Gear Lists</h1>
    {% for course in courses %}
        <div class="content">
            <p><strong>{{ course.name }}</strong></p>
            <ul>
                {% for item in course.gearitem_set.all %}
                    <li>{{ item.item }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endfor %}
{% endblock content %}
